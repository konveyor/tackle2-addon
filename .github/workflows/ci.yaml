name: addon-admin CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up Go (optional)
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run tests
        run: make test
